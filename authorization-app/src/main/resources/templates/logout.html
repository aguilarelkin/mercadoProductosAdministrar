<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Logout</title>
    <link th:href="@{/css/dist/css/bootstrap.min.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
<div class="container text-center ">
    <div class="row position-absolute top-50 start-50 translate-middle bg-white text-dark border border-5 border-primary p-5">
        <h2 class="text-center pb-5">¿Seguro que quieres cerrar sesión?</h2>
        <form class="form-signin" method="post" th:action="@{/logout}">

            <div class="row">
                <div class="col">
                    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">SÍ</button>

                </div>
                <div class="col">

                    <a th:href="@{http://127.0.0.1:3000}" style="text-decoration: none">
                        <button class="btn btn-lg btn-outline-secondary btn-block" type="button">NO</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/css/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/css/dist/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
