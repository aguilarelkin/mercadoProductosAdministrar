<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link th:href="@{/css/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
<div class="container text-center ">
    <div class="row position-absolute top-50 start-50 translate-middle bg-white text-dark border border-5 border-primary p-5">
        <div class="col">
            <h1 class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">BIENVENIDO</h1>
            <div>
                <form class="form-signin" method="post" th:action="@{/login}">
                    <h5 class="text-xl font-medium text-gray-900"><img
                            src="https://th.bing.com/th/id/OIP.v80i1hfJOOUncncwNcKESAHaD4?w=324&h=180&c=7&r=0&o=5&pid=1.7"
                            alt=""/></h5>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Credenciales erróneas
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Has cerrado sesión.
                    </div>
                    <p>
                    <div class="form-floating mb-3 fs-6 fw-bold">
                        <input type="text" class="form-control border-success" id="username" name="username"
                               placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                    </div>
                    </p>
                    <p>
                    <div class="form-floating fs-6 fw-bold">
                        <input type="password" class="form-control border-success" id="password" name="password"
                               placeholder="*********" required>
                        <label for="password">Password</label>
                    </div>
                    </p>
                    <button type="submit"
                            class="btn btn-primary btn-lg" >
                        LOGIN
                    </button>
                    <!--               <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/google-idp" role="link" style="text-transform: none;">
                                                 <img width="20" style="margin-right: 5px;" alt="Sign in with Google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                                 Sign in with Google
                                             </a>-->
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/css/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/css/dist/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
